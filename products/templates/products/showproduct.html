<html>
    <head>

    </head>
    <body>
        <h2>Product Details:  </h2>
            <div class="table-responsive">
                <table border="2" class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>unit_size</th>
                            <th>Added On</th>
                            <th>Get Data</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        {% for item  in d %}
                        <tr>
                            <td> {{ forloop.counter }} </td>        
                            <td> <a href="getdata?id={{item.title}}">{{item.title}}</a></td>
                            <td> {{ item.price }} </td>
                            <td> {{ item.unit_size }} </td>
                            <td> <a href="onedata?date={{item.timestamp | date:'Y-m-d'}}" >{{ item.timestamp | date:"Y-m-d"  }}</a></td>
                            <td><a href="{% url 'getdata' %}">Get Data</a></td>
                            
                        </tr>
                        {% endfor %}
                        <tr>
                            <td colspan="3"></td>
                            <td>{{ c }}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <table border="2">
                    <tr><th>Get Products by date</th></tr>
                    <tr>
                        <td> <a href="onedata?date={{d1 | date:'Y-m-d'}}" >{{ d1 | date:"d-m-Y"  }}</a></td>
                    </tr>
                </table>
                <table border="1" style="margin-top: 20px;">
                    <tr><th><a href="farmdata">Farm Data</a></th></tr>
                </table>
            </div>
    </body>
</html>
